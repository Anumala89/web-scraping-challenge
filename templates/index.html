<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="static\css\style.css"> -->
  
  <title>Mission To Mars</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1>Mission To Mars</h1>
            <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scarpe New Data!</a></p>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-auto">
                    <h3>Latest Mars News</h3>
                    <h4>{{ fact.news_title }}</h4>
                    <p>{{ fact.paragraph }}</p>
                </div>
                <div class="col-6">
                    <h4>Featured Mars Image</h4>
                    <img src ="{{ fact.featured_image_url }}" style="width:34em; height:40em;" alt="featured image">
                </div>
                <div class="col-6 col">
                    <h4>Mars Fact</h4>
                        {{ fact.fact_table|safe }}
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="col-auto">
            <h3 style = "text-align: center;">Mars Hemisphere</h3>
        </div>
        <hr>
        <br>
        <div class="row">
            {% for item in fact.hemisphere_image_urls %}                
            <div class="col-6">   
                <img src ="{{ item['img_url'] }}" style="width: 30em; height:30em;">
                <h4> {{ item["title"] }} </h4>
            </div>                    
            {% endfor %}
        </div>
        <!-- </div> -->
                <!-- <table>
                    {% for item in fact.hemisphere_image_urls %}
                       <tr>
                            <th><img src ="{{ item['img_url'] }}" style="width: 20em; height:20em;"></th>
                            <td><h4> {{ item["title"] }} </h4></td>
                       </tr>
                    {% endfor %}
                </table> -->
        <!-- </div>   -->
        
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>

</html>
